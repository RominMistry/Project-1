</body>    
<form>
    <table>
    <tr>
        <td><h4> Name: </h4></td>
        <td> <input type="text" name="ROMIN" placeholder="Enter The Name" required> </td>
    </tr>
    <tr>
        <td><h4> Surname: </h4></td>
        <td> <input type="text" surname="Mistry" placeholder="Enter The Surname" required> </td>
    </tr>
    <tr>
        <td><h4> Mobile No.: </h4></td>
        <td> <input type="tel" maxlength="15" pattern="[0-9]{5} - [0-9]{5}" name="mobile" placeholder="Enter The Number" required> </td>
    </tr>
    <tr>
        <td><h4> Age: </h4></td>
        <td> <input type="tel" maxlength="10" pattern="[0-9]{5} - [0-9]{5}" name="mobile" placeholder="Enter Your Age" required> </td>
    </tr>
    <tr>
        <td><h4> Tour Place: </h4></td>
        <td>
            <select name="Place">
                <option value="select">--select-- </option>
                <option value="New Delhi">New Delhi</option>
                <option value="Agra">Agra</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Munnar">Munnar</option>
                <option value="Coorg">Coorg</option>
                <option value="Manali">Manali</option>
                <option value="Ooty">Ooty</option>
                <option value="Lonavala & Khandala">Lonavala & Khandala</option> 
            </select>
        </td>
    </tr>
    <tr>
        <td><h4> No. of people: </h4></td>
        <td>
            <select name="people">
                <option value="select">--select-- </option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option> 
            </select>
        </td>
    </tr>
    <tr>
        <td><h4> City: </h4></td>
        <td>
            <select name="city">
                <option value="select">--select-- </option>
                <option value="VADODARA">VADODARA</option>
                <option value="BHAVNAGAR">BHAVNAGAR</option>
                <option value="MUMBAI">MUMBAI</option> 
            </select>
        </td>
    </tr>
    <tr>
        <td><h4> If any other city: </h4></td>
        <td> <input type="text" surname="Mistry" placeholder="Enter The City Name" required> </td>
    </tr>
    <tr>
        <td><h4> Email: </h4></td>
        <td> <input type="email" class="form-control is-invalid" id="floatingInputInvalid" placeholder="name@example.com">
            <label for="floatingInputInvalid"></label> </td>
    </tr>
    <tr>
        <td><h4> Password: </h4></td>
        <td> <input type="password" name="pass" required> </td>
    </tr>
    <tr>
        <td><h4> Address: </h4></td>
        <td> <textarea name="Address" rows="5" cols="25">
        </textarea> </td>
    </tr>
    <tr>
        <td><h4> Vehicle: </h4></td>
        <td> <input type="radio" name="Vehicle" value="Motorcycle"  required> Motorcycle
            <input type="radio" name="Vehicle" value="Car" required> Car 
            <input type="radio" name="Vehicle" value="Bus" required> Bus
            <input type="radio" name="Vehicle" value="Jeep" required> Jeep
        </td>
    </tr>
    <tr>
        <td><h4> No. of Vehicle: </h4></td>
        <td>
            <select name="people">
                <option value="select">--select-- </option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option> 
            </select>
        </td>
    </tr>
    <tr>
        <td><h4><input type="submit" class="btn btn-primary">  <input type="Reset" class="btn btn-primary"></h4></td>
    </tr>
    </table>
</form>
